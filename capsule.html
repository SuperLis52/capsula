                </form>
                
                <div class="info-section">
                    <h2>–ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç?</h2>
                    <div class="features">
                        <div class="feature">
                            <h3>üîê –ü–∏—à–∏—Ç–µ –ø–∏—Å—å–º–æ</h3>
                            <p>–ù–∞–ø–∏—à–∏—Ç–µ –ø–æ—Å–ª–∞–Ω–∏–µ —Å–≤–æ–µ–º—É –±—É–¥—É—â–µ–º—É "—è", –¥—Ä—É–≥—É –∏–ª–∏ –±–ª–∏–∑–∫–æ–º—É —á–µ–ª–æ–≤–µ–∫—É</p>
                        </div>
                        <div class="feature">
                            <h3>‚è≥ –£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É</h3>
                            <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –≤ –±—É–¥—É—â–µ–º (–¥–æ ${MAX_YEARS} –ª–µ—Ç)</p>
                        </div>
                        <div class="feature">
                            <h3>üì¨ –ü–æ–ª—É—á–∏—Ç–µ –≤ —Å—Ä–æ–∫</h3>
                            <p>–í —É–∫–∞–∑–∞–Ω–Ω—É—é –¥–∞—Ç—É –≤—ã –ø–æ–ª—É—á–∏—Ç–µ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –ø–æ email</p>
                        </div>
                    </div>
                    
                    <div class="feature">
                        <h3>üîí –ì–∞—Ä–∞–Ω—Ç–∏–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h3>
                        <p>‚úÖ –ö–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å - –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è —Ç—Ä–µ—Ç—å–∏–º –ª–∏—Ü–∞–º<br>
                        ‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —Ö—Ä–∞–Ω–∏—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ<br>
                        ‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø—Ä–∏—Ö–æ–¥–∏—Ç —Ç–æ—á–Ω–æ –≤ —Å—Ä–æ–∫</p>

            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
            document.getElementById('capsule-form').addEventListener('submit', handleFormSubmit);

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏
        function renderThankYou() {

            mainContent.innerHTML = `

                    <p>–ú—ã –Ω–∞–ø–æ–º–Ω–∏–º –≤–∞–º –æ –ø–æ—Å–ª–∞–Ω–∏–∏ –≤ —É–∫–∞–∑–∞–Ω–Ω—É—é –¥–∞—Ç—É</p>

                    </div>
                    ` : ''}
                    
                    <p>–°–æ–∑–¥–∞—Ç–µ–ª—å —Å–∞–π—Ç–∞ —Ç–æ–∂–µ –ø–æ–ª—É—á–∏–ª —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ üòâ</p>
                    
                    <div class="fun-fact">
                        <p>üí° –ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç: –°–∞–º–∞—è –¥–æ–ª–≥–∞—è –∫–∞–ø—Å—É–ª–∞ –≤—Ä–µ–º–µ–Ω–∏ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤—Å–∫—Ä—ã—Ç–∞ –≤ 2957 –≥–æ–¥—É! –û–Ω–∞ –±—ã–ª–∞ –∑–∞–ª–æ–∂–µ–Ω–∞ –≤ 1957 –≥–æ–¥—É –≤ –°–®–ê –∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–æ—Å–ª–∞–Ω–∏—è –¥–ª—è –ª—é–¥–µ–π –±—É–¥—É—â–µ–≥–æ.</p>

                        <button>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∫–∞–ø—Å—É–ª—É</button>
                    </a>
                </div>
            `;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = {
                senderName: form.sender_name.value,
                email: form.email.value,
                deliveryDate: form.delivery_date.value,
                message: form.message.value
            };
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –∫–∞–ø—Å—É–ª—ã
            const capsuleId = 'capsule_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–ø—Å—É–ª—É
            saveCapsule(capsuleId, formData);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            await sendEmailToUser(formData, capsuleId);
            await sendEmailToAdmin(formData, capsuleId);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Gist (–¥–ª—è –¥–æ–ª–≥–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è)
            await saveToGist(capsuleId, formData);
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏
            window.location.href = `?id=${capsuleId}`;
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–ø—Å—É–ª—ã –≤ LocalStorage
        function saveCapsule(id, data) {
            const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
            capsules[id] = data;
            localStorage.setItem('timeCapsules', JSON.stringify(capsules));
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–∞–ø—Å—É–ª—ã –ø–æ ID
        function getCapsuleById(id) {
            const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
            return capsules[id] || null;
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å—å–º–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —á–µ—Ä–µ–∑ EmailJS
        async function sendEmailToUser(data, capsuleId) {
            try {
                // –î–ª—è —Ä–∞–±–æ—Ç—ã —Å EmailJS –Ω—É–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å –∏—Ö —Å–∫—Ä–∏–ø—Ç
                // –∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –Ω–∞ https://www.emailjs.com/
                if (typeof emailjs === 'undefined') return;
                
                await emailjs.send(
                    EMAILJS_SERVICE_ID,
                    EMAILJS_TEMPLATE_ID,
                    {
                        to_email: data.email,
                        to_name: data.senderName,
                        message: `–í–∞—à–∞ –∫–∞–ø—Å—É–ª–∞ –≤—Ä–µ–º–µ–Ω–∏ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!\n\nID: ${capsuleId}\n–î–∞—Ç–∞ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è: ${data.deliveryDate}\n\n–°–æ–æ–±—â–µ–Ω–∏–µ: ${data.message}`,
                        subject: "‚úÖ –í–∞—à–∞ –ö–∞–ø—Å—É–ª–∞ –í—Ä–µ–º–µ–Ω–∏ —Å–æ–∑–¥–∞–Ω–∞!"
                    },
                    EMAILJS_USER_ID
                );
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é:', error);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å—å–º–∞ —Å–æ–∑–¥–∞—Ç–µ–ª—é —Å–∞–π—Ç–∞
        async function sendEmailToAdmin(data, capsuleId) {
            try {
                if (typeof emailjs === 'undefined') return;
                
                await emailjs.send(
                    EMAILJS_SERVICE_ID,
                    EMAILJS_TEMPLATE_ID,
                    {
                        to_email: ADMIN_EMAIL,
                        to_name: "–°–æ–∑–¥–∞—Ç–µ–ª—å —Å–∞–π—Ç–∞",
                        message: `–ù–æ–≤–∞—è –∫–∞–ø—Å—É–ª–∞ –≤—Ä–µ–º–µ–Ω–∏!\n\n–û—Ç: ${data.senderName} (${data.email})\n–î–∞—Ç–∞: ${data.deliveryDate}\nID: ${capsuleId}\n\n–°–æ–æ–±—â–µ–Ω–∏–µ: ${data.message}`,
                        subject: "üöÄ –ù–æ–≤–∞—è –∫–∞–ø—Å—É–ª–∞ –≤—Ä–µ–º–µ–Ω–∏!"
                    },
                    EMAILJS_USER_ID
                );
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞ —Å–æ–∑–¥–∞—Ç–µ–ª—é:', error);
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–ø—Å—É–ª—ã –≤ GitHub Gist
        async function saveToGist(capsuleId, data) {
            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: `–ö–∞–ø—Å—É–ª–∞ –≤—Ä–µ–º–µ–Ω–∏: ${capsuleId}`,
                        public: false,
                        files: {
                            [`capsule_${capsuleId}.json`]: {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });
                
                const result = await response.json();
                console.log('–ö–∞–ø—Å—É–ª–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ Gist:', result.html_url);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Gist:', error);
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π
        function checkReminders() {
            const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
            const today = new Date().toISOString().split('T')[0];
            
            Object.entries(capsules).forEach(([id, capsule]) => {
                if (capsule.deliveryDate === today) {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ
                    sendReminder(capsule, id);
                    
                    // –£–¥–∞–ª—è–µ–º –∫–∞–ø—Å—É–ª—É (–∏–ª–∏ –ø–æ–º–µ—á–∞–µ–º –∫–∞–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—É—é)
                    delete capsules[id];
                }
            });
            
            localStorage.setItem('timeCapsules', JSON.stringify(capsules));
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞ EmailJS
        function loadEmailJS() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
            script.onload = () => {
                emailjs.init(EMAILJS_USER_ID);
            };
            document.head.appendChild(script);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            initApp();
            loadEmailJS();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –ø—Ä–∏ –∫–∞–∂–¥–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å–∞–π—Ç–∞
            checkReminders();
        });
    </script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º EmailJS SDK -->
