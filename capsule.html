        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ email
        async function sendEmail(toEmail, templateId, templateParams) {
            return new Promise((resolve, reject) => {
                if (typeof emailjs === 'undefined') {
                    reject(new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ EmailJS –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞'));
                    return;
                }
                
                emailjs.send(
                    EMAILJS_SERVICE_ID,
                    templateId,
                    {
                        to_email: toEmail,
                        ...templateParams
                    }
                )
                .then(response => {
                    console.log(`–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ ${toEmail}`, response);
                    resolve(response);
                })
                .catch(error => {
                    console.error(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞:`, error);
                    reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.'));
                });
            });
        }
        
        // ================= –§–£–ù–ö–¶–ò–ò –†–ê–ë–û–¢–´ –° –î–ê–ù–ù–´–ú–ò =================
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–ø—Å—É–ª—ã –≤ localStorage
        function saveCapsule(id, data) {
            try {
                const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
                capsules[id] = data;
                localStorage.setItem('timeCapsules', JSON.stringify(capsules));
                console.log(`–ö–∞–ø—Å—É–ª–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: ${id}`);
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–∞–ø—Å—É–ª—ã:', error);
                return false;
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–∞–ø—Å—É–ª—ã –ø–æ ID
        function getCapsuleById(id) {
            try {
                const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
                return capsules[id] || null;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–ø—Å—É–ª—ã:', error);
                return null;
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π
        function checkReminders() {
            try {
                const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
                const today = new Date().toISOString().split('T')[0];
                let count = 0;
                
                for (const [id, capsule] of Object.entries(capsules)) {
                    if (capsule.deliveryDate === today) {
                        console.log(`–û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –¥–ª—è –∫–∞–ø—Å—É–ª—ã: ${id}`);
                        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è
                        delete capsules[id];
                        count++;
                    }
                }
                
                if (count > 0) {
                    localStorage.setItem('timeCapsules', JSON.stringify(capsules));
                    console.log(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π: ${count}`);
                }
                
                return count;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π:', error);
                return 0;
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
