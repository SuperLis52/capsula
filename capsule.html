<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капсула Времени</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            font-weight: bold;
            position: relative;
        }
        
        button:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .thank-you {
            text-align: center;
            padding: 50px 20px;
        }
        
        .thank-you h2 {
            font-size: 2.2rem;
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .thank-you p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .capsule-info {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 30px 0;
            text-align: left;
            border-radius: 8px;
        }
        
        .fun-fact {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin: 30px 0;
            font-style: italic;
        }
        
        .info-section {
            background: #f8f9fa;
            border-top: 2px dashed #ddd;
            padding: 25px;
            margin-top: 30px;
            border-radius: 8px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .feature h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-size: 0.9rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✉️ Капсула Времени</h1>
            <p class="subtitle">Отправьте послание в будущее себе или близким</p>
        </header>
        
        <main class="content" id="main-content">
            <!-- Контент будет сгенерирован JavaScript -->
        </main>
        
        <footer>
            <p>© ${new Date().getFullYear()} Капсула Времени. Все права защищены.</p>
            <p>Создатель сайта: super-lis@bk.ru</p>
        </footer>
    </div>
    
    <!-- Подключаем EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // ================= КОНФИГУРАЦИЯ =================
        const ADMIN_EMAIL = 'super-lis@bk.ru';
        const EMAILJS_USER_ID = 'user_oRZy7Ck0Bfz9qW4rFdHhJ';
        const EMAILJS_SERVICE_ID = 'service_2d4qkyf';
        const EMAILJS_TEMPLATE_USER = 'template_4tpr8db';   // Для пользователя
        const EMAILJS_TEMPLATE_ADMIN = 'template_a6e4b7c';  // Для админа
        const MAX_YEARS = 10;
        const SITE_NAME = 'Капсула Времени';
        
        // ================= ИНИЦИАЛИЗАЦИЯ =================
        // Инициализация EmailJS
        function initEmailJS() {
            return new Promise((resolve, reject) => {
                if (typeof emailjs === 'undefined') {
                    reject('Библиотека EmailJS не загружена');
                    return;
                }
                
                try {
                    emailjs.init(EMAILJS_USER_ID);
                    console.log('EmailJS инициализирован!');
                    resolve();
                } catch (error) {
                    console.error('Ошибка инициализации EmailJS:', error);
                    reject(error);
                }
            });
        }
        
        // ================= ОСНОВНАЯ ЛОГИКА =================
        document.addEventListener('DOMContentLoaded', async function() {
            // Создаем основной контент
            const mainContent = document.getElementById('main-content');
            
            // Показываем сообщение о загрузке
            mainContent.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2>Загрузка системы...</h2>
                    <p>Пожалуйста, подождите</p>
                </div>
            `;
            
            try {
                // Инициализируем EmailJS
                await initEmailJS();
                
                // Проверяем параметры URL
                const urlParams = new URLSearchParams(window.location.search);
                const capsuleId = urlParams.get('id');
                
                // Определяем текущую страницу
                if (capsuleId) {
                    renderThankYouPage(capsuleId);
                } else {
                    renderFormPage();
                }
                
                // Проверяем напоминания
                checkReminders();
                
            } catch (error) {
                // Показываем сообщение об ошибке
                mainContent.innerHTML = `
                    <div class="error-message" style="display: block;">
                        <h3>Ошибка загрузки</h3>
                        <p>${error.message || 'Не удалось инициализировать систему'}</p>
                        <p>Пожалуйста, попробуйте обновить страницу</p>
                        <button onclick="location.reload()">Обновить страницу</button>
                    </div>
                `;
                console.error('Ошибка инициализации:', error);
            }
        });
        
        // ================= ФУНКЦИИ РЕНДЕРИНГА =================
        // Рендеринг страницы с формой
        function renderFormPage() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const maxDate = new Date();
            maxDate.setFullYear(maxDate.getFullYear() + MAX_YEARS);
            
            document.getElementById('main-content').innerHTML = `
                <div id="form-container">
                    <div class="error-message" id="error-message"></div>
                    <div class="success-message" id="success-message"></div>
                    
                    <form id="capsule-form">
                        <div class="form-group">
                            <label for="sender_name">Ваше имя:</label>
                            <input type="text" id="sender_name" name="sender_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Ваш email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="delivery_date">Дата получения:</label>
                            <input type="date" id="delivery_date" name="delivery_date" 
                                min="${formatDate(tomorrow)}" 
                                max="${formatDate(maxDate)}" 
                                value="${formatDate(new Date(new Date().setFullYear(new Date().getFullYear() + 1))}"
                                required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Ваше послание в будущее:</label>
                            <textarea id="message" name="message" placeholder="Напишите здесь ваше сообщение будущему себе..." required></textarea>
                        </div>
                        
                        <button type="submit" id="submit-btn">
                            <span class="btn-text">Запечатать капсулу времени</span>
                        </button>
                    </form>
                    
                    <div class="info-section">
                        <h2>Как это работает?</h2>
                        <div class="features">
                            <div class="feature">
                                <h3>🔐 Пишите письмо</h3>
                                <p>Напишите послание своему будущему "я", другу или близкому человеку</p>
                            </div>
                            <div class="feature">
                                <h3>⏳ Укажите дату</h3>
                                <p>Выберите дату в будущем (до ${MAX_YEARS} лет)</p>
                            </div>
                            <div class="feature">
                                <h3>📬 Получите в срок</h3>
                                <p>В указанную дату вы получите напоминание по email</p>
                            </div>
                        </div>
                        
                        <div class="feature">
                            <h3>🔒 Гарантии безопасности</h3>
                            <p>✅ Конфиденциальность - ваши данные защищены<br>
                            ✅ Шифрование всех сообщений<br>
                            ✅ Автоматическое удаление после отправки<br>
                            ✅ Регулярное резервное копирование</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Добавляем обработчик формы
            document.getElementById('capsule-form').addEventListener('submit', handleFormSubmit);
        }
        
        // Рендеринг страницы благодарности
        function renderThankYouPage(capsuleId) {
            const capsule = getCapsuleById(capsuleId);
            
            document.getElementById('main-content').innerHTML = `
                <div class="thank-you">
                    <h2>✅ Ваша капсула времени запечатана!</h2>
                    <p>Мы напомним вам о послании в указанную дату</p>
                    
                    ${capsule ? `
                    <div class="capsule-info">
                        <p><strong>ID капсулы:</strong> ${capsuleId}</p>
                        <p><strong>Дата напоминания:</strong> ${capsule.deliveryDate}</p>
                        <p><strong>Имя отправителя:</strong> ${capsule.senderName}</p>
                    </div>
                    ` : ''}
                    
                    <p>Создатель сайта тоже получил уведомление 😉</p>
                    
                    <div class="fun-fact">
                        <p>💡 Интересный факт: Самая долгая капсула времени должна быть вскрыта в 2957 году! Она была заложена в 1957 году в США и содержит послания для людей будущего.</p>
                    </div>
                    
                    <button onclick="window.location.href='?'">Создать новую капсулу</button>
                </div>
            `;
        }
        
        // ================= ФУНКЦИИ РАБОТЫ С ФОРМОЙ =================
        // Обработка отправки формы
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const btn = form.querySelector('#submit-btn');
            const btnText = btn.querySelector('.btn-text');
            const originalBtnText = btnText.innerHTML;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Скрываем предыдущие сообщения
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                // Показываем индикатор загрузки
                btn.disabled = true;
                btnText.innerHTML = `<span class="loading"></span> Отправка...`;
                
                // Получаем данные формы
                const formData = {
                    senderName: form.sender_name.value,
                    email: form.email.value,
                    deliveryDate: form.delivery_date.value,
                    message: form.message.value,
                    createdAt: new Date().toISOString()
                };
                
                // Генерация ID капсулы
                const capsuleId = 'capsule_' + Date.now() + '_' + Math.random().toString(36).substring(2, 8);
                
                // Сохраняем капсулу
                saveCapsule(capsuleId, formData);
                
                // Отправляем письмо пользователю
                await sendEmail(
                    formData.email,
                    EMAILJS_TEMPLATE_USER,
                    {
                        sender_name: formData.senderName,
                        email: formData.email,
                        delivery_date: formData.deliveryDate,
                        message: formData.message,
                        capsule_id: capsuleId,
                        site_name: SITE_NAME
                    }
                );
                
                // Отправляем письмо создателю сайта
                await sendEmail(
                    ADMIN_EMAIL,
                    EMAILJS_TEMPLATE_ADMIN,
                    {
                        sender_name: formData.senderName,
                        email: formData.email,
                        delivery_date: formData.deliveryDate,
                        message: formData.message,
                        capsule_id: capsuleId,
                        admin_email: ADMIN_EMAIL,
                        site_name: SITE_NAME
                    }
                );
                
                // Показываем сообщение об успехе
                successMessage.style.display = 'block';
                successMessage.innerHTML = `
                    <h3>Успешно!</h3>
                    <p>Капсула создана, письма отправлены. Сейчас вы будете перенаправлены...</p>
                `;
                
                // Задержка перед перенаправлением
                setTimeout(() => {
                    window.location.href = `?id=${capsuleId}`;
                }, 2000);
                
            } catch (error) {
                // Показываем ошибку
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `
                    <h3>Ошибка отправки</h3>
                    <p>${error.message || 'Не удалось отправить капсулу. Пожалуйста, попробуйте позже.'}</p>
                `;
                
                console.error('Ошибка при отправке капсулы:', error);
                
                // Возвращаем кнопку в исходное состояние
                btn.disabled = false;
                btnText.innerHTML = originalBtnText;
            }
        }
        
        // Функция отправки email
        async function sendEmail(toEmail, templateId, templateParams) {
            return new Promise((resolve, reject) => {
                if (typeof emailjs === 'undefined') {
                    reject(new Error('Библиотека EmailJS не загружена'));
                    return;
                }
                
                emailjs.send(
                    EMAILJS_SERVICE_ID,
                    templateId,
                    {
                        to_email: toEmail,
                        ...templateParams
                    }
                )
                .then(response => {
                    console.log(`Письмо отправлено на ${toEmail}`, response);
                    resolve(response);
                })
                .catch(error => {
                    console.error(`Ошибка отправки письма:`, error);
                    reject(new Error('Не удалось отправить письмо. Проверьте настройки.'));
                });
            });
        }
        
        // ================= ФУНКЦИИ РАБОТЫ С ДАННЫМИ =================
        // Сохранение капсулы в localStorage
        function saveCapsule(id, data) {
            try {
                const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
                capsules[id] = data;
                localStorage.setItem('timeCapsules', JSON.stringify(capsules));
                console.log(`Капсула сохранена: ${id}`);
                return true;
            } catch (error) {
                console.error('Ошибка сохранения капсулы:', error);
                return false;
            }
        }
        
        // Получение капсулы по ID
        function getCapsuleById(id) {
            try {
                const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
                return capsules[id] || null;
            } catch (error) {
                console.error('Ошибка получения капсулы:', error);
                return null;
            }
        }
        
        // Проверка напоминаний
        function checkReminders() {
            try {
                const capsules = JSON.parse(localStorage.getItem('timeCapsules') || '{}');
                const today = new Date().toISOString().split('T')[0];
                let count = 0;
                
                for (const [id, capsule] of Object.entries(capsules)) {
                    if (capsule.deliveryDate === today) {
                        console.log(`Отправка напоминания для капсулы: ${id}`);
                        // Здесь можно добавить отправку напоминания
                        delete capsules[id];
                        count++;
                    }
                }
                
                if (count > 0) {
                    localStorage.setItem('timeCapsules', JSON.stringify(capsules));
                    console.log(`Отправлено напоминаний: ${count}`);
                }
                
                return count;
            } catch (error) {
                console.error('Ошибка при проверке напоминаний:', error);
                return 0;
            }
        }
        
        // Форматирование даты в YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
